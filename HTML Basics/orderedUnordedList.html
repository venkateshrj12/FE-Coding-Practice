<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered | Unordered List</title>
  </head>
  <body>
    <h3>This is an unordered list</h3>
    <ul>
      <li>One</li>
      <li>Two</li>
      <ul type="circle">
        <li>One</li>
        <li>Two</li>
        <ul type="square">
          <li>One</li>
          <li>Two</li>
        </ul>
      </ul>
    </ul>

    <br />
    <br />
    <ol>
      <li>One</li>
      <li>Two</li>
      <ol type="1">
        <li>One</li>
        <li>Two</li>
        <ol type="A">
          <li>One</li>
          <li>Two</li>
          <ol type="a">
            <li>One</li>
            <li>Two</li>
          </ol>
        </ol>
      </ol>
      <ol type="I">
        <li>One</li>
        <li>Two</li>
        <ol type="i">
          <li>One</li>
          <li>Two</li>
        </ol>
      </ol>
    </ol>
  </body>
</html>
